 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Emotion To Emoji App
      <br>
      <span>&#128512;</span>
      <span>&#128522;</span>
      <span>&#128539;</span>
      <span>&#128546;</span>
      <span>&#128548;</span>
      <span>&#128545;</span>
    </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 circle">
	      <label>Webcam - </label>
        <br><br>
<div id="webcam"></div>
<br>
<br>
<br>
<button class="btn btn-info" onclick="take_snapshot()">Take Snapshot</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label class="another_circle">Prediction 1 - </label>
        <br>
        <label id="result_emotion_name" class="emotion_name"></label>
        <br>
        <div class="emoji" id="emoji_1"></div>
        <br><br>
        <label class="another_circle">Prediction 2 - </label>
        <br>
        <label id="result_emotion_name2" class="emotion_name"></label>
        <br>
        <div class="emoji" id="emoji_2"></div>
      </div>
  

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 circle">
	      <label>Snapshot - </label>
        <br><br>
        <div id="result"></div>
<br>
<br>
<br>
<button class="btn btn-primary" onclick="predict_emoji()">Predict Emotion</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
